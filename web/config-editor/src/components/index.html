<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React-Webpack Setup</title>
</head>

<body>
  <div id="configEditor"></div>
  <script>
      var data = {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "properties": {
          "dilhashanazeer": {
            "type": "object",
            "properties": {
              "simpleconfigs": {
                "type": "object",
                "properties": {
                  "itemCode": {
                    "type": "string",
                    "description": "description"
                  },
                  "discount": {
                    "type": "number",
                    "description": "description"
                  },
                  "testMode": {
                    "type": "boolean",
                    "description": "description"
                  },
                  "mod1": {
                    "type": "object",
                    "properties": {
                      "nameVal": {
                        "type": "string",
                        "description": "description"
                      }
                    }
                  }
                },
                "required": [
                  "testMode"
                ]
              }
            }
          }
        }
      };
    function render() {
      window.configEditor.renderConfigEditor(data);
    }
    window.onload = render;
  </script>
</body>

</html>
