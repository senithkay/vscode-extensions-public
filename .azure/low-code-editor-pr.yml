trigger:
  batch: true
  branches:
    include:
    - '*'

pr:
  branches:
    include:
    - '*'
  paths:
    include:
      - low-code-editor/*

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: 13.x

  - script: cd low-code-editor && npm ci
    displayName: "Install dependencies"
  - script: cd low-code-editor && npm run build
    displayName: "Build"
