name: "Release vsix to github and notify"
inputs:
  isPreRelease:
    default: true
    type: boolean
  enableCache:
    default: true
    type: boolean
  ballerina:
    description: Update Ballerina extension version
    type: boolean
    required: false
    default: false
  choreo:
    description: Update Choreo extension version
    type: boolean
    required: false
    default: false
  api-chat:
    description: Update API Chat extension version
    type: boolean
    required: false
    default: false
  apk:
    description: Update APK extension version
    type: boolean
    required: false
    default: false
  bi:
    description: Update BI extension version
    type: boolean
    required: false
    default: false
  mi:
    description: Update MI extension version
    type: boolean
    required: false
    default: false
  version:
    default: "N/A"
    type: string
    required: false
  balVersion:
    default: 2201.7.1
    type: string
  API_CHAT_API_KEY:
    type: string
    required: true
  token:
    type: string
    required: false

runs:
  using: "composite"
  steps:
    - name: Setup Rush
      uses: gigara/setup-rush@v1
      with:
        pnpm: 7.26.3
        node: 16.x
        cache-rush: ${{ inputs.enableCache }}
        cache-pnpm: ${{ inputs.enableCache }}
        set-env: ${{ inputs.enableCache }}

    - uses: ballerina-platform/setup-ballerina@v1
      name: Install Ballerina
      with:
        version: ${{ inputs.balVersion }}

    - name: Update version - Balleina
      if: ${{ inputs.ballerina == 'true' }}
      uses: ./.github/actions/updateVersion
      with:
        path: "ballerina/ballerina-extension"
        isPreRelease: ${{ inputs.isPreRelease }}
        version: ${{ inputs.version }}

    - name: Update version - Choreo
      if: ${{ inputs.choreo == 'true' }}
      uses: ./.github/actions/updateVersion
      with:
        path: "choreo/choreo-extension"
        isPreRelease: ${{ inputs.isPreRelease }}
        version: ${{ inputs.version }}

    - name: Update version - API Chat
      if: ${{ inputs.api-chat == 'true' }}
      uses: ./.github/actions/updateVersion
      with:
        path: "api-chat/extension"
        isPreRelease: ${{ inputs.isPreRelease }}
        version: ${{ inputs.version }}

    - name: Update version - APK
      if: ${{ inputs.apk == 'true' }}
      uses: ./.github/actions/updateVersion
      with:
        path: "apk/apk-extension"
        isPreRelease: ${{ inputs.isPreRelease }}
        version: ${{ inputs.version }}

    - name: Update version - BI
      if: ${{ inputs.bi == 'true' }}
      uses: ./.github/actions/updateVersion
      with:
        path: "bi/bi-extension"
        isPreRelease: ${{ inputs.isPreRelease }}
        version: ${{ inputs.version }}

    - name: Update version - MI
      if: ${{ inputs.mi == 'true' }}
      uses: ./.github/actions/updateVersion
      with:
        path: "mi/mi-extension"
        isPreRelease: ${{ inputs.isPreRelease }}
        version: ${{ inputs.version }}

    - name: Download MI language server
      shell: bash
      run: |
        asset_id=$(curl -L GET -H "Accept: application/vnd.github.v3+json" -H "Authorization:token ${{ inputs.token }}" \
        https://api.github.com/repos/wso2-enterprise/mi-language-server/releases/latest | jq -r '.assets[] | select(.name | contains("org.eclipse.lemminx-")) | .id')
        wget -q --auth-no-challenge --header='Accept:application/octet-stream' https://${{ inputs.token }}:@api.github.com/repos/wso2-enterprise/mi-language-server/releases/assets/$asset_id  -O mi-language-server.zip
        unzip -j mi-language-server.zip -d workspaces/mi/mi-extension/ls
        rm mi-language-server.zip

    - name: Build repo
      shell: bash
      id: build
      run: |
        node common/scripts/install-run-rush.js build --verbose
      env:
        isPreRelease: ${{ inputs.isPreRelease == 'true' }}
        API_CHAT_API_KEY: ${{ inputs.API_CHAT_API_KEY }}

    - name: Compress build
      shell: bash
      run: |
        zip -r build.zip ./ -x 'common/temp*' -x '**/node_modules/*' -y
        zip VSIX.zip *.vsix

    - name: Save build
      uses: actions/upload-artifact@v3
      with:
        path: build.zip
        name: ExtBuild

    - name: Save VSIX
      uses: actions/upload-artifact@v3
      with:
        path: VSIX.zip
        name: VSIX
