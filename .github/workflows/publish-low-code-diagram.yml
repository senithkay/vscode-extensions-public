name: "Publish Low Code Editor"

on:
  workflow_dispatch:

jobs:
  publish-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
      - name: Install NPM v8.5.0
        run: npm install -g npm@8.5.0         
      - name: Install Ballerina 2201.0.0
        run:  wget https://dist.ballerina.io/downloads/2201.0.0/ballerina-2201.0.0-swan-lake-linux-x64.deb && sudo dpkg -i ballerina-2201.0.0-swan-lake-linux-x64.deb
      - run: npm run build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
      - run: npm publish --tag latest --workspaces
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
