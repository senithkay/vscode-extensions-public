name: Release VSIX

on:
  workflow_dispatch:
    inputs:
      isPreRelease:
        required: true
        type: boolean 
      ballerina:
        description: Release Ballerina extension
        type: boolean
        required: true
        default: false
      choreo:
        description: Release Choreo extension
        type: boolean
        required: true
        default: false
      packages:
        description: Release packages to registry
        type: boolean
        required: true
        default: false   
      version:
        type: choice
        description: 'Enter the version type'
        required: true
        default: 'N/A'
        options:
          - 'patch'
          - 'minor'
          - 'major'
          - 'prepatch'
          - 'preminor'
          - 'premajor'
          - 'prerelease'     
          - 'N/A'     

jobs:
  Build:
    uses: ./.github/workflows/build.yml
    with:
      isPreRelease: ${{ inputs.isPreRelease }}
      ballerina: ${{ inputs.ballerina }}
      choreo: ${{ inputs.choreo }}
      version: ${{ inputs.version }}
    secrets: inherit  

  Release:
    name: Release VSIX
    needs: [Build]
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Restore build
        uses: actions/download-artifact@v3
        with:
          name: PluginBuild
          path: ./

      - name: Set up workspace
        run: |
          unzip build.zip
          rm build.zip

      - name: Setup
        uses: gigara/rush-cache@v1
        with:
          pnpm: 7.26.3
          node: 16.x
          rush-install: true

      - name: Get version
        id: vsix
        run: |
          if [ "${{ github.event.inputs.ballerina }}" == "true" && "${{ github.event.inputs.choreo }}" == "true" ]; then
            ballerinaFile=$(ls ballerina*.vsix)
            ballerinaFileName=${ballerinaFile#*-}
            ballerinaVersion=${ballerinaFileName%.*}
            choreoFile=$(ls choreo*.vsix)
            choreoFileName=${choreoFile#*-}
            choreoVersion=${choreoFileName%.*}
            version=ballerina-$ballerinaVersion-choreo-$choreoVersion
          else if [ "${{ github.event.inputs.ballerina }}" == "true" ]; then
            file=$(ls ballerina*.vsix)
            fileName=${file#*-}
            version=ballerina-${fileName%.*}
          else if [ "${{ github.event.inputs.choreo }}" == "true" ]; then
            file=$(ls choreo*.vsix)
            fileName=${file#*-}
            version=choreo-${fileName%.*}  
          fi
          echo "version=$version" >> $GITHUB_OUTPUT

          if [ "${{ github.event.inputs.isPreRelease }}" == "true" ]; then
            echo "releaseMode=next" >> $GITHUB_OUTPUT
          else
            echo "releaseMode=latest" >> $GITHUB_OUTPUT
          fi 

      - name: Publish low code diagram
        if: ${{ github.event.inputs.packages == 'true' }}
        run: |
          workspaces=("ballerina-languageclient" "ballerina-configurable-editor" "ballerina-data-mapper" "ballerina-expression-editor" "lang-service" "ballerina-low-code-diagram" "ballerina-low-code-distribution" "ballerina-low-code-editor" "ballerina-low-code-editor-commons" "ballerina-low-code-integration-tests" "ballerina-low-code-ui-components" "ballerina-statement-editor" "syntax-tree" "project-design-diagrams")
          for workspace in "${workspaces[@]}"; do
            pnpm --filter=@wso2-enterprise/$workspace version ${{ inputs.version }} --no-git-tag-version
            pnpm --filter=@wso2-enterprise/$workspace publish --tag ${{ steps.vsix.outputs.releaseMode }}
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Create a release in wso2/ballerina-plugin-vscode repo
        if: ${{ github.event.inputs.ballerina == 'true' }}
        uses: ./.github/actions/release
        with:
          repo: wso2/ballerina-plugin-vscode
          name: ballerina

      - name: Create a release in wso2/choreo-vscode repo
        if: ${{ github.event.inputs.choreo == 'true' }}
        uses: ./.github/actions/release
        with:
          repo: wso2/choreo-vscode
          name: choreo

      - name: Commit version
        id: commit
        run: |
          git config --global user.name ${{ secrets.BALLERINA_BOT_USERNAME }}
          git config --global user.email ${{ secrets.BALLERINA_BOT_EMAIL }}
          git add *.json
          git commit -m "Update version to v${{ steps.vsix.outputs.version }}"
          git checkout -b "v${{ steps.vsix.outputs.version }}"
          git remote set-url origin https://${{ secrets.BALLERINA_BOT_USERNAME }}:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git
          git tag v${{ steps.vsix.outputs.version }}
          git push origin "refs/heads/v${{ steps.vsix.outputs.version }}" "refs/tags/v${{ steps.vsix.outputs.version }}"
          pr=$(gh pr create -B main -H "v${{ steps.vsix.outputs.version }}" --title 'Merge "v${{ steps.vsix.outputs.version }}" into main' --body '$subject')
          echo "prURL=$pr" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.BALLERINA_BOT_TOKEN }}

      - name: "PR Notification"
        run: |
          body=$(cat << EOF
          {
            "cards": [
              { 
                "header": {
                    "title": "New Release PR"
                },
                "sections": [
                  {
                    "widgets": [
                      {
                        "keyValue": {
                          "topLabel": "Pull Request",
                          "content": "${{ steps.commit.outputs.prURL }}",
                          "button": {
                            "textButton": {
                              "text": "Merge",
                              "onClick": {
                                "openLink": {
                                  "url": "${{ steps.commit.outputs.prURL }}"
                                }
                              }
                            }
                          }
                        }
                      }
                    ]
                  }
                ]
              }
            ]
          }
          EOF
          )
          curl \
            -X POST \
            -H 'Content-Type: application/json' \
            "https://chat.googleapis.com/v1/spaces/AAAAtkMpL8k/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=GmcsSshpc6BD68bOPu4wadJ0WjQLbDQBag3zwYPBoZ0%3D&threadKey=${{ github.run_id }}" \
            -d "$body"

  Notify:
    needs: [Build, Release]
    if: ${{ always() && contains(needs.*.result, 'failure') }}
    runs-on: ubuntu-latest
    steps:
      - name: "Release Notification"
        run: |
          body=$(cat << EOF
          {
            "cards": [
              {
                "header": {
                    "title": "Release Failed"
                },
                "sections": [
                  {
                    "widgets": [
                      {
                        "textParagraph": {
                            "text": "<b>&#x274C; Repository: <font color=\"#ff0000\">wso2-enterprise/ballerina-plugin-vscode</font></b>"
                        }
                      },
                      {
                        "keyValue": {
                          "topLabel": "Workflow run ID",
                          "content": "${{ github.run_id }}",
                          "button": {
                            "textButton": {
                              "text": "View Workflow",
                              "onClick": {
                                "openLink": {
                                  "url": "https://github.com/wso2-enterprise/ballerina-plugin-vscode/actions/runs/${{ github.run_id }}"
                                }
                              }
                            }
                          }
                        }
                      }
                    ]
                  }
                ]
              }
            ]
          }
          EOF
          )
          curl \
            -X POST \
            -H 'Content-Type: application/json' \
            "https://chat.googleapis.com/v1/spaces/AAAAtkMpL8k/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=GmcsSshpc6BD68bOPu4wadJ0WjQLbDQBag3zwYPBoZ0%3D&threadKey=${{ github.run_id }}" \
            -d "$body"
