name: Daily Build - Eggplant
on:
  schedule:
    - cron:  '30 13 * * *'

jobs:
  Release:
    name: Release VSIX
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.BALLERINA_BOT_TOKEN }}
          fetch-depth: 2
          ref: rewrite

      - name: Build
        uses: ./.github/actions/build
        with:
          eggplant: true
          ref: rewrite
          API_CHAT_API_KEY: ${{ secrets.API_CHAT_API_KEY }}  

      - name: Notification - Eggplant
        uses: ./.github/actions/dailyBuildNotification
        with:
          title: Eggplant
          fileName: eggplant
          api: ${{ secrets.EGGPLANT_EXT_CHAT_API }}