plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    maven {
        url = 'http://maven.wso2.org/nexus/content/repositories/releases/'
    }
    maven {
        url = 'http://maven.wso2.org/nexus/content/groups/wso2-public/'
    }
    maven {
        url = "https://maven.wso2.org/nexus/content/repositories/snapshots/"
    }
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.9.0'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j.websocket:0.9.0'
    implementation 'org.ballerinalang:language-server-commons:2.0.0-Preview6'
    implementation 'org.ballerinalang:language-server-core:2.0.0-Preview6'

    implementation 'org.eclipse.jetty.websocket:websocket-api:9.4.28.v20200408'
    implementation 'org.eclipse.jetty.websocket:websocket-server:9.4.28.v20200408'

    implementation 'org.ballerinalang:ballerina-runtime:2.0.0-Preview6'

    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'org.wso2.choreo.workspace.langserver.App'
}
